@scripts = {

<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/dist/css/datatable/select.dataTables.min.css")">

}

@main(scripts) {

<br><br><br>
<br><br>

<table id="example" class="table table-bordered table-striped" cellspacing="0" width="100%">

   <thead>
      <tr>
         <th><input name="select_all" value="1" id="example-select-all" type="checkbox"></th>
         
		 <th>Account Code</th>                                 
         <th>Date</th>                        
         <th>Vendor</th>
         <th>Amount</th>
         <th>Location</th>
                
      </tr>
   </thead>

   <tbody>
            
            @for(x <- acc.accountdetails) {                  
				<tr>
					<td>@x.vendor</td>

					<td>@x.vendor</td>

							<td>@x.transactiondate</td>
					
					<td>@x.vendor</td>
							
					<td>@x.amount</td>                     
					
							<td>@x.location</td>                     
				</tr>
            }
        </tbody>
</table>
}
